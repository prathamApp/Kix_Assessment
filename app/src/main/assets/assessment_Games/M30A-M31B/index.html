<!DOCTYPE html>
<html lang="en">
  <head>
 <meta charset="utf-8"> 
	 <link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css"></link>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"></link>
	<link rel="stylesheet" type="text/css" href="css/animate.css"></link>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src ="js/N1AScript.js"></script>
	<script type="text/javascript" src="js/commomScript.js"></script>
	<script src ="js/N1AData.js"></script>
</head>
<body>
	<audio id="playSound"></audio>
	<div class="centerClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
		<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='resetGame()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="modalIcon"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-8 col-lg-offset-8 col-md-offset-8 col-xs-offset-8"
			onclick='showModal()'>
			<i class="glyphicon glyphicon-star"></i>
		</div>
		<div id="nextDiv"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 "
			onclick='N1A.checkAnswer()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>	
	<div id="gamepage" class="opacityClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12 noPadding">
		<div id="calenderImg" class="noPadding col-sm- 8 col-lg-8 col-md-8 col-xs-8 col-sm-offset-2 col-lg-offset-2 col-md-offset-2 col-xs-offset-2">
			<img id="questionImg" class="img-responsive col-lg-12 col-md-12 col-xs-12 col-sm-12">
		</div>
		 <div id="DvCalenderCont" class="noPadding" style="display:none">
                    <div class="calendar" id="calendar">
                        <!-- <div id="DvMonthName" class="calendar-btn month-btn" onclick="$('#months').toggle('fast')"> -->
                        <div id="DvMonthName" class="calendar-btn month-btn">
                            <span id="curMonth"></span>
                            <div id="months" class="months dropdown"></div>
                        </div>
                    
                        <!-- <div id="DvYearName" class="calendar-btn year-btn" onclick="$('#years').toggle('fast')"> -->
                        <div id="DvYearName" class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
                            <span id="curYear"></span>
                            <div id="years" class="years dropdown"></div>
                        </div>
                    
                        <div class="clear"></div>
                    
                        <div id="DvDayName" class="calendar-dates">
                            <div id="DvDays" class="days">
                                <div id="DvDay0" data-value=0 class="day label dayName"></div>
                                <div id="DvDay1" data-value=1 class="day label dayName"></div>
                                <div id="DvDay2" data-value=2 class="day label dayName"></div>
                                <div id="DvDay3" data-value=3 class="day label dayName"></div>
                                <div id="DvDay4" data-value=4 class="day label dayName"></div>
                                <div id="DvDay5" data-value=5 class="day label dayName"></div>
                                <div id="DvDay6" data-value=6 class="day label dayName"></div>                    
                                <div class="clear"></div>
                            </div>
                    
                            <div id="calendarDays" class="days">
                            </div>
                        </div>
                    </div>
                </div>
	</div>		
	<div id="modalRoot"
		class="modal col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 noPadding">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12"style='z-index:100'>
				<div id='clearDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1 noPadding' onclick='clearModal()'>
					<i class="glyphicon glyphicon-repeat"></i>
				</div>
				<div id="answerKeyText" class="col-lg-10 col-md-10 col-xs-10 col-sm-10 noPadding">Answer: </div>
				<div id="closeDiv" class="js-close-modal col-sm-1 col-lg-1 col-md-1 col-xs-1 noPadding" onclick="closeModal()">
					<span class="glyphicon glyphicon-remove" style="font-size: 3vw;color:black"></span>
				</div>
			</div>
		</div>
		<div class="directCoding centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height:13vh;">
			<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding" style="display: flex;justify-content: space-evenly; align-items: center;">
				<div class="noPadding txtClass col-lg-2 col-xm-2 col-sm-2 col-md-2" style="font-size:3vw;">Code</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">0</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">1</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">2</div>
		</div>   
		<div class="ansKeypadDiv centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="display: none;">
			<div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 noPadding">
				<div class="txtClass col-sm-6 col-md-6 col-lg-6 col-xs-6 noPadding">Answer :</div>
				<div id="inputText" class="box txtClass borderClass col-sm-5 col-md-5 col-lg-5 col-xs-5 " style="background-color: unset;">
				</div>
			</div> 
			<div id="numPad" class="keyPad col-lg-6 col-md-6 col-xs-6 col-sm-6 noPadding"></div>
		</div>
	</div>
	</div>
	<!-- Footer -->
	<div id='footer' class='pointerClass col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
		<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding" id="myModal" style='margin-right:3vw'>
			<div  class='centerClass txtClass borderTop col-sm-12 col-lg-12 col-md-12 col-xs-12 '>
				<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
				<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
</body>
</html>
