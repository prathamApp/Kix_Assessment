<html>

<head>
	<title>G16A</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css">
	</link>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/placeValueScript.js"></script>
	<script src="js/commomScript.js"></script>
	<script src="js/placeValueData.js"></script>
</head>

<body>
	<div class="zIndex centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
		<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='Sequence.resetGame()' style="visibility: hidden;">
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="modalIcon"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-8 col-lg-offset-8 col-md-offset-8 col-xs-offset-8"
			onclick='showModal()'>
			<i class="glyphicon glyphicon-star"></i>
		</div>
		<div id="nextDiv"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 "
			onclick='Sequence.nextQue()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>
	
	<div id="gamapage" class="noPadding opacityClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id="optionDiv" class="noPadding col-lg-10 col-md-10 col-xs-10 col-sm-10 col-sm-offset-1 col-lg-offset-1 col-xs-offset-1 col-md-offset-1"></div>
	</div>
	<div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
		<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
			<div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
				<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
				<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
	<div id="modalRoot"
		class="modal col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 noPadding">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div id='clearDiv' class='noPadding col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='clearModal()'>
				<i class="glyphicon glyphicon-repeat"></i>
			</div>
			<div id="answerKeyText" class="col-lg-10 col-md-10 col-xs-10 col-sm-10  noPadding"></div>
			<div id="closeDiv" class="js-close-modal noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" onclick="closeModal()">
				<span class="glyphicon glyphicon-remove" style="font-size: 3vw;color:black"></span>
			</div>
		</div>
		<div class="directCoding centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height:13vh;display: none;">
			<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding" style="display: flex;justify-content: space-evenly; align-items: center;">
				<div class="noPadding txtClass col-lg-2 col-xm-2 col-sm-2 col-md-2" style="font-size:3vw;">Code</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">0</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">1</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">2</div>
			</div>
		</div>   
		<div class="ansKeypadDiv centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div style="display: flex;align-items: center;" class="col-lg-6 col-md-6 col-xs-6 col-sm-6 noPadding">
				<div id="Answer"  style="font-size: 1.7vw; text-align: center;" class="txtClass col-sm-6 col-md-6 col-lg-6 col-xs-6 noPadding"></div>
				<div id="inputText" class="box txtClass borderClass col-sm-5 col-md-5 col-lg-5 col-xs-5 " style="display: none;">
				</div>
			</div> 
			<div id="numPad" class="keyPad col-lg-6 col-md-6 col-xs-6 col-sm-6 noPadding"></div>
		</div>
	</div>
	<audio id="playSound"></audio>
</body>

</html>
