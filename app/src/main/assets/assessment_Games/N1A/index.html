<!DOCTYPE html>
<html lang="en">
  <head>
 <meta charset="utf-8"> 
	 <link href="css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="css/commonKIXStyle.css" rel="stylesheet" type="text/css"></link>
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css"></link>
	<link href="css/animate.css" rel="stylesheet" type="text/css"></link>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src ="js/N1AScript.js"></script>
	<script src="js/numberpadScript.js"></script>
	<script src ="js/N1AData.js"></script>
	<script src="js/commomScript.js" type="text/javascript"></script>
</head>
<body>
	<audio id="playSound"></audio>
	 <div class="centerClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" id='queNo'></div>
		<div class='col-xs-1 col-sm-1 col-lg-1 col-md-1' id='resetDiv' onclick='resetGame()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-8 col-lg-offset-8 col-md-offset-8 col-xs-offset-8"
			id="modalIcon"
			onclick='showModal()'>
			<i class="glyphicon glyphicon-star"></i>
		</div>
		<div class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 "
			id="nextDiv"
			onclick='N1A.checkAnswer()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>	
	<div class="opacityClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12 noPadding" id="gamepage">
		<div class="noPadding col-xs-5 col-md-5 col-lg-5 col-sm-5 col-xs-offset-3 col-md-offset-3 col-lg-offset-3 col-sm-offset-3" id="questionAndAnsDiv">
			<div class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12" id="questionDiv">
				<img class="noPadding img-responsive col-xs-12 col-md-12 col-lg-12 col-sm-12" id="questionImg">
			</div>
			<!--<div id="AnswerDiv" class="noPadding col-xs-6 col-md-6 col-lg-6 col-sm-6 col-xs-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-offset-4" onclick="N1A.showNumberSystem();"></div>
			<div id="submitDiv" class="noPadding col-sm-4 col-md-4 col-xs-4 col-lg-4 col-sm-offset-4 col-xs-offset-4 col-lg-offset-4 col-md-offset-4"> 
				<img id="submit" class="noPadding img-responsive col-sm-6 col-lg-6 col-md-6 col-xs-6 col-sm-offset-3 col-lg-offset-3 col-md-offset-3 col-xs-offset-3" onclick="N1A.checkAnswer();">
			</div>
			-->
		</div>
		<div class="noPadding col-sm-3 col-lg-3 col-md-3 col-xs-3 col-sm-offset-1 col-md-offset-1 col-xs-offset-1 col-lg-offset-1" id="numberpadDiv">
 		   <div class="noPadding col-sm-12 col-xs-12 col-md-12 col-lg-12" id="keys"></div>
		</div>	
		<div id="DvCalenderCont">
                    <div class="calendar" id="calendar">
                        <!-- <div id="DvMonthName" class="calendar-btn month-btn" onclick="$('#months').toggle('fast')"> -->
                        <div class="calendar-btn month-btn" id="DvMonthName">
                            <span id="curMonth"></span>
                            <div class="months dropdown" id="months"></div>
                        </div>
                    
                        <!-- <div id="DvYearName" class="calendar-btn year-btn" onclick="$('#years').toggle('fast')"> -->
                        <div class="calendar-btn year-btn" id="DvYearName" onclick="$('#years').toggle('fast')">
                            <span id="curYear"></span>
                            <div class="years dropdown" id="years"></div>
                        </div>
                    
                        <div class="clear"></div>
                    
                        <div class="calendar-dates" id="DvDayName">
                            <div class="days" id="DvDays">
                                <div class="day label dayName" data-value=0 id="DvDay0"></div>
                                <div class="day label dayName" data-value=1 id="DvDay1"></div>
                                <div class="day label dayName" data-value=2 id="DvDay2"></div>
                                <div class="day label dayName" data-value=3 id="DvDay3"></div>
                                <div class="day label dayName" data-value=4 id="DvDay4"></div>
                                <div class="day label dayName" data-value=5 id="DvDay5"></div>
                                <div class="day label dayName" data-value=6 id="DvDay6"></div>
                                <div class="clear"></div>
                            </div>
                    
                            <div class="days" id="calendarDays">
                            </div>
                        </div>
                    </div>
                </div>
	</div>		
	<!-- Modal -->
	<div class="modal col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 noPadding"
		id="modalRoot">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
				<div class='col-xs-1 col-sm-1 col-lg-1 col-md-1 noPadding' id='clearDiv' onclick='clearModal()'>
					<i class="glyphicon glyphicon-repeat"></i>
				</div>
				<div class="col-lg-10 col-md-10 col-xs-10 col-sm-10 noPadding" id="answerKeyText">Answer Key : </div>
				<div class="js-close-modal col-sm-1 col-lg-1 col-md-1 col-xs-1 noPadding" id="closeDiv" onclick="closeModal()">
					<span class="glyphicon glyphicon-remove" style="font-size: 3vw;color:black"></span>
				</div>
			</div>
		</div>
		<div class="directCoding centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height:13vh;">
			<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding" style="display: flex;justify-content: space-evenly; align-items: center;">
				<div class="noPadding txtClass col-lg-2 col-xm-2 col-sm-2 col-md-2" style="font-size:3vw;">Code</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">0</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">1</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">2</div>
			</div>
		</div>   
		<div class="ansKeypadDiv centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="display: none;">
			<div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 noPadding" style="display:flex;">
				<div class="txtClass col-sm-6 col-md-6 col-lg-6 col-xs-6 noPadding" id="uttarText" style="font-size:1.7vw"></div>
				<div class="box txtClass borderClass col-sm-5 col-md-5 col-lg-5 col-xs-5 " id="inputText" style="background-color: unset;">
				</div>
			</div> 
			<div class="keyPad col-lg-6 col-md-6 col-xs-6 col-sm-6 noPadding" id="numPad"></div>
		</div>
	</div>
	<!-- Footer -->
	<div class='pointerClass col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding' id='footer'>
		<div class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' id='questioMark' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding" id="myModal" style='margin-right:3vw'>
			<div  class='centerClass txtClass borderTop col-sm-12 col-lg-12 col-md-12 col-xs-12 '>
				<div class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding' id='heading'></div>
				<div  class="glyphicon glyphicon-remove" id='close' onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
</body>
</html>
