<html>
<head>
	<title>SequenceOrder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/sequencestylesheet.css">
	<link rel="stylesheet" href="css/commonKIXStyle.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sequenceScript.js"></script>
	<script src="js/sequenceData.js"></script>
</head>

<body>
	<div class="centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='queNo' class="borderClass txtClass noPadding col-sm-2 col-lg-2 col-md-2 col-xs-2"></div>
		<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='Sequence.resetGame()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="nextDiv"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-8 col-lg-offset-8 col-md-offset-8 col-xs-offset-8"
			onclick='Sequence.nextQue()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>
	
	<div id="gamapage" class="noPadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id="mainDiv" class="noPadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
			
			<div id="optionsDiv"
				class="noPadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
			</div>
			<div id="answerDiv"
				class="noPadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
			</div>
		</div>
	</div>
	<div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
		<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
			<div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
				<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
				<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
	<audio id="playSound"></audio>
</body>
</html>
