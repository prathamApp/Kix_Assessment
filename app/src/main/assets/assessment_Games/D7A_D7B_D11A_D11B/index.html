<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	</link>
	<link rel="stylesheet" type="text/css" href="css/FindObject.css"></link>
    <link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="js/FindObjectScript.js"></script>
	<script src="js/commomScript.js"></script>
    <script src="js/FindObjectDATA.js"></script>
</head>
<body>
   <div class="centerClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
		<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='D7A.resetAll()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="modalIcon"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-8 col-lg-offset-8 col-md-offset-8 col-xs-offset-8"
			onclick='showModal()'>
			<i class="glyphicon glyphicon-star"></i>
		</div>
		<div id="nextDiv"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 "
			onclick='D7A.NextLevel()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>  
     <div id="gamePage" class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
		<!--Questions Div -->
        <div class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
            <div id="questionDiv" class="noPadding col-xs-9 col-md-9 col-lg-9 col-sm-9 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">	
                <img id="questionImage" class="noPadding img-responsive col-xs-9 col-md-9 col-lg-9 col-sm-9 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">	
            </div> 
        </div>
        <div class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
            <div id="optionDiv" class="noPadding col-xs-6 col-md-6 col-lg-6 col-sm-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
            </div>
        </div>
    </div>
	<div id="modalRoot"
		class="modal col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 noPadding">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='clearDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1 noPadding' onclick='clearModal()'>
		<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="answerKeyText" class="col-lg-8 col-md-8 col-xs-8 col-sm-8 col-lg-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-offset-1 noPadding"></div>
		<div id="closeDiv" class="js-close-modal col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-1 col-lg-offset-1 col-md-offset-1 col-xs-offset-1 noPadding" onclick="closeModal()">
		<span class="glyphicon glyphicon-remove" style="font-size: 3vw;color:black"></span>
		</div>
		</div>
		<div class="directCoding centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height:13vh;">
			<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding" style="display: flex;justify-content: space-evenly; align-items: center;">
				<div class="noPadding txtClass col-lg-2 col-xm-2 col-sm-2 col-md-2" style="font-size:3vw;">Code</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">0</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">1</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass" onclick="clickOnCode(this)">2</div>
			</div>
		</div>   
	</div>
    <div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
        <div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
            <i class="glyphicon glyphicon-question-sign"></i>
        </div>
        <div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
            <div  class='borderTop instruction centerClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
                <div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
                <div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
            </div>
        </div>
    </div>
    <audio id="playSound"></audio>
</body> 
</html>
