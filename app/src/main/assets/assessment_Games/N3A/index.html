<!DOCTYPE html>
<html lang="en">
  <head>
  <title></title>
 <meta charset="utf-8"> 
	 <link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/animate.css"></link>
	<link rel="stylesheet" href="css/animations.css"></link>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css"></link>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"></link>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src ="js/bootstrap.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src ="js/utils.js"></script> 
	<script src ="js/Script.js"></script>
	<script src ="js/Json.js"></script> 
</head>
<body>
	<audio id="playSound"></audio>
		<div id="homeAndLogoDiv" class="centerClass col-xs-12 col-md-12 col-lg-12 col-sm-12">
			<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" style="font-weight: bold"></div>
			<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1'  onclick="IdentifyMoreLess.resetGame();">
			  <i class="glyphicon glyphicon-repeat"></i>
			</div>
			<div id="nextDiv" class="noPadding col-lg-1 col-md-1 col-xs-1 col-sm-1 col-xs-offset-9 col-md-offset-9 col-lg-offset-9 col-sm-offset-9" onclick="IdentifyMoreLess.showNextGame();">
			  <i class="glyphicon glyphicon-arrow-right"></i>
			</div>
		</div>
		<div id="gamePage"  class="noPadding col-sm-12 col-md-12 col-lg-12 col-xs-12">
			<div id='game1' class="noPadding col-sm-12 col-md-12 col-lg-12 col-xs-12">
				<div id='section1' class="noPadding section col-sm-4 col-md-4 col-lg-4 col-xs-4" onclick="IdentifyMoreLess.selectSection(this.id)">
				</div>
				<div id='section2' class="noPadding section col-sm-4 col-md-4 col-lg-4 col-xs-4" onclick="IdentifyMoreLess.selectSection(this.id)">
				</div>
			</div>
			<div id='game2' class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
				<div class='row'>
					<div  class=" col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
						<img id='option1' class="img-responsive option-img col-sm-12 col-md-12 col-lg-12 col-xs-12" onclick="IdentifyMoreLess.selectSection(this.id)"/>
					</div>
					<div  class=" col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
						<img id='option2' class=" img-responsive option-img col-sm-12 col-md-12 col-lg-12 col-xs-12"  onclick="IdentifyMoreLess.selectSection(this.id)"/>
					</div>
				</div>
				<div class='row'>
					<div  class=" col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
						<img id='option3' class="img-responsive option-img col-sm-12 col-md-12 col-lg-12 col-xs-12" onclick="IdentifyMoreLess.selectSection(this.id)"/>
					</div>
					<div class=" col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
						<img id='option4' class="img-responsive option-img col-sm-12 col-md-12 col-lg-12 col-xs-12" onclick="IdentifyMoreLess.selectSection(this.id)"/>
					</div>
				</div>
			</div>
			<div  class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
				<div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
					<div id='questioMark' class='toBottom' onclick='showQues()'>
						<i class="glyphicon glyphicon-question-sign"></i>
					</div>
					<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
						<div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
							<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
							<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
						</div>
					</div>
			</div>
			</div>	
		</div>
</body>
</html>
