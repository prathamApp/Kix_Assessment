<!DOCTYPE html>
<html lang="en">
  <head>
  <title></title>
 <meta charset="utf-8"> 
	 <link href="css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="css/animate.css" rel="stylesheet"></link>
	<link href="css/animations.css" rel="stylesheet"></link>
	<link href="css/style.css" rel="stylesheet" type="text/css"></link>
	<link href="css/commonKIXStyle.css" rel="stylesheet" type="text/css"></link>
	<link href="css/jquery-ui.css" rel="stylesheet" type="text/css"></link>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src ="js/bootstrap.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src ="js/utils.js"></script> 
	<script src ="js/Script.js"></script>
	<script src ="js/Json.js"></script> 
</head>
<body>
	<audio id="playSound"></audio>
		<div class="centerClass col-xs-12 col-md-12 col-lg-12 col-sm-12" id="homeAndLogoDiv">
			<div class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" id='queNo' style="font-weight: bold"></div>
			<div class='col-xs-1 col-sm-1 col-lg-1 col-md-1' id='resetDiv'  onclick="IdentifyMoreLess.resetGame();">
			  <i class="glyphicon glyphicon-repeat"></i>
			</div>
			<div class="noPadding col-lg-1 col-md-1 col-xs-1 col-sm-1 col-xs-offset-9 col-md-offset-9 col-lg-offset-9 col-sm-offset-9" id="nextDiv" onclick="IdentifyMoreLess.showNextGame();">
			  <i class="glyphicon glyphicon-arrow-right"></i>
			</div>
		</div>
		<div class="noPadding col-sm-12 col-md-12 col-lg-12 col-xs-12"  id="gamePage">
			<div class="noPadding col-sm-12 col-md-12 col-lg-12 col-xs-12" id='game1'>
				<div class="noPadding section col-sm-4 col-md-4 col-lg-4 col-xs-4" id='section1' onclick="IdentifyMoreLess.selectSection(this.id)">
				</div>
				<div class="noPadding section col-sm-4 col-md-4 col-lg-4 col-xs-4" id='section2' onclick="IdentifyMoreLess.selectSection(this.id)">
				</div>
			</div>
			<div class="col-sm-12 col-md-12 col-lg-12 col-xs-12" id='game2'>
				<div class='row'>
					<div  class=" col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
						<img class="img-responsive option-img col-sm-12 col-md-12 col-lg-12 col-xs-12" id='option1' onclick="IdentifyMoreLess.selectSection(this.id)"/>
					</div>
					<div  class=" col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
						<img class=" img-responsive option-img col-sm-12 col-md-12 col-lg-12 col-xs-12" id='option2'  onclick="IdentifyMoreLess.selectSection(this.id)"/>
					</div>
				</div>
				<div class='row'>
					<div  class=" col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
						<img class="img-responsive option-img col-sm-12 col-md-12 col-lg-12 col-xs-12" id='option3' onclick="IdentifyMoreLess.selectSection(this.id)"/>
					</div>
					<div class=" col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
						<img class="img-responsive option-img col-sm-12 col-md-12 col-lg-12 col-xs-12" id='option4' onclick="IdentifyMoreLess.selectSection(this.id)"/>
					</div>
				</div>
			</div>
			<div  class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
				<div class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding' id='footer'>
					<div class='toBottom' id='questioMark' onclick='showQues()'>
						<i class="glyphicon glyphicon-question-sign"></i>
					</div>
					<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
						<div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
							<div class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding' id='heading'></div>
							<div  class="glyphicon glyphicon-remove" id='close' onclick='hideQuestion()'></div>
						</div>
					</div>
			</div>
			</div>	
		</div>
</body>
</html>
