<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
		<link href="css/commonKIXStyle.css" rel="stylesheet" type="text/css"></link>
		<link href="css/animate.css" rel="stylesheet" type="text/css"><link>
		<link href="css/P5A_P5B_N8A.css" rel="stylesheet" type="text/css"><link>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/P5A_P5B_N8A.js" type="text/javascript"> </script>
		<script src="js/P5A_P5B_N8A_Data.js" type="text/javascript"> </script>
	</head>
	<body>
		<div class="centerClass headerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" id='queNo'></div>
			<div class='col-xs-1 col-sm-1 col-lg-1 col-md-1' id='resetDiv' onclick='identifyPattern.reset()'>
				<i class="glyphicon glyphicon-repeat"></i>
			</div>
			<div class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9"
				id="nextDiv"
				onclick='identifyPattern.nextQue()'>
				<i class="glyphicon glyphicon-arrow-right"></i>
			</div>
		</div>
		
		<div class="noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12" id="gamePage">
			<div class="noPadding centerClass col-sm-6 col-lg-6 col-md-6 col-xs-6 col-xs-offset-3 col-md-offset-3 col-lg-offset-3 col-sm-offset-3" id="questionDiv">
				<!-- <img id="queImg" class="noPadding img-responsive col-sm-12 col-lg-12 col-md-12 col-xs-12"> -->
			</div>
			<div class="noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12" id="ansOptionDiv">
			</div>
		</div>

		<div class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding' id='footer'>
			<div class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' id='questioMark' onclick='showQues()'>
				<i class="glyphicon glyphicon-question-sign"></i>
			</div>
			<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
				<div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
					<div class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding' id='heading'></div>
					<div  class="glyphicon glyphicon-remove" id='close' onclick='hideQuestion()'></div>
				</div>
			</div>
		</div>
		<audio id="playSound"></audio>
	</body>
</html>
