<!DOCTYPE html>
<html>

<head>
    <title>Geometry</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href='css/commonKIXStyle.css' rel='stylesheet'>
    <script src="js/geometryShapes.js"></script>
    <script src="js/geometryShapesData.js"></script>
</head>

<body>
    <div class='header col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
        <div class="centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" id='queNo' style="font-weight: bold;"></div>
            <div class='col-xs-1 col-sm-1 col-lg-1 col-md-1' id='resetDiv' onclick='resetGame()'>
                <i class="glyphicon glyphicon-repeat"></i>
            </div>
            <div class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9"
                id="nextDiv"
                onclick='GeometryShapes.nextQue()'>
                <i class="glyphicon glyphicon-arrow-right"></i>
            </div>
        </div>

        <div class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
            <div
                class='pattern2  queClass col-xs-10 col-sm-10 col-lg-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-offset-1 noPadding'>
                <div class='col-xs-2 col-sm-2 col-lg-2 col-md-2 col-xs-offset-5 col-sm-offset-5 col-lg-offset-5 col-md-offset-5 noPadding' id='queOption'>
                    <img class='col-xs-12 col-sm-12 col-lg-12 col-md-12 img-responsive noPadding' id='opt'>
                </div>
                <div class='queOption1 col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
                    <div class='col-xs-2 col-sm-2 col-lg-2 col-md-2 col-xs-offset-4 col-sm-offset-4 col-lg-offset-4 col-md-offset-4 noPadding' id='queImg1'>
                        <img class='col-xs-12 col-sm-12 col-lg-12 col-md-12 img-responsive noPadding' id='opt1'>
                    </div>
                    <div class='col-xs-2 col-sm-2 col-lg-2 col-md-2 noPadding' id='queImg2'>
                        <img class='col-xs-12 col-sm-12 col-lg-12 col-md-12 img-responsive noPadding' id='opt2'>
                    </div>
                </div>
                <div class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding' id='optionPatt2'>
                </div>
            </div>
        </div>
        <div class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding' id='footer'>
                <div class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' id='questioMark' onclick='showQues()'>
                    <i class="glyphicon glyphicon-question-sign"></i>
                </div>
                <div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
                    <div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
                        <div class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding' id='heading'></div>
                        <div  class="glyphicon glyphicon-remove" id='close' onclick='hideQuestion()'></div>
                    </div>
                </div>
            </div>
    </div>
    <audio id='playSound'></audio>
</body>

</html>
