<html>
<head>
	<title>N23B</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/N23BStyle.css">
	<link rel="stylesheet" href="css/commonKIXStyle.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/N23BScript.js"></script>
	<script src="js/N23BData.js"></script>
</head>
<body>
    
        <div class="centerClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div id='queNo' class="borderClass boldClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
            <div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='resetGame()'>
                <i class="glyphicon glyphicon-repeat"></i>
            </div>
            <div id="modalIcon"
                class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-8 col-lg-offset-8 col-md-offset-8 col-xs-offset-8"
                onclick='showModal()' style="visibility:hidden">
                <i class="glyphicon glyphicon-star"></i>
            </div>
            <div id="nextDiv"
                class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 "
                onclick='N23B.goNext()'>
                <i class="glyphicon glyphicon-arrow-right"></i>
            </div>
        </div>
    <div id="gamapage" class="noPadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id="mainDiv" class="noPadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div id="answerDiv" style="margin-top: 8vh; "
				class="noPadding col-sm-10 col-lg-10 col-md-10 col-xs-10 col-sm-offset-1 col-lg-offset-1 col-md-offset-1 col-xs-offset-1" >
			</div>
			<div id="optionDivId" class="noPadding col-sm-10 col-lg-10 col-md-10 col-xs-10 col-sm-offset-1 col-lg-offset-1 col-md-offset-1 col-xs-offset-1" style="margin-top: 5vh;  ">
			</div>
		</div>
	</div>
	<div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
		<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
			<div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
				<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
				<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
	<audio id="playSound"></audio>
</body>
</html>
