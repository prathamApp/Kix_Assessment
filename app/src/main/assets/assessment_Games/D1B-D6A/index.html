<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/animate.css"></link>
	<link rel="stylesheet" href="css/animations.css"></link>
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/stylesheet.css"></link>
	<link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css"></link>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/classificationScript.js"></script>
	<script src="js/classificationData.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>

</head>

<body>
	<audio id="playSound"></audio>
	<div class="centerClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
		<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='resetGame()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="nextDiv" class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9" onclick='Classification.makeChoice()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>
	<div id="gamepage" class="noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12">
		<div id="dropDiv" class="Box noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1">
			<div id="Box1" class="Box noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12">
				<p id="dropTitle1" class=" titles noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12"></p>
				<div id="dropBox1"class=" dropBox noPadding col-sm-6 col-lg-6 col-md-6 col-xs-6 col-sm-offset-3 col-lg-offset-3 col-md-offset-3 col-xs-offset-3"></div>
			</div>
			<div id="Box2" class="Box noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12">
				<p id="dropTitle2" class=" titles noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12"></p>
				<div id="dropBox2"class="dropBox noPadding col-sm-6 col-lg-6 col-md-6 col-xs-6 col-sm-offset-3 col-lg-offset-3 col-md-offset-3 col-xs-offset-3"></div>
			</div>
		</div>	
		<div id="outerDiv" class="noPadding heightCls col-sm-10 col-lg-10 col-md-10 col-xs-10 col-sm-offset-1 col-lg-offset-1 col-md-offset-1 col-xs-offset-1">
			<div id="container1" class="noPadding col-sm-11 col-lg-11 col-md-11 col-xs-11"></div>
			<div id="container2" class="noPadding col-sm-11 col-lg-11 col-md-11 col-xs-11"></div>	
			<div id="container3" class="noPadding col-sm-11 col-lg-11 col-md-11 col-xs-11"></div>	
		</div>
	</div>	
	<div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
		<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
			<div  class='borderTop txtClass centerClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
				<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
				<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
</body>
</html>
