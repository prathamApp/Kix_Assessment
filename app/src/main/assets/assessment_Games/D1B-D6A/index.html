<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="css/animate.css" rel="stylesheet"></link>
	<link href="css/animations.css" rel="stylesheet"></link>
	<link href="css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="css/stylesheet.css" rel="stylesheet"></link>
	<link href="css/commonKIXStyle.css" rel="stylesheet" type="text/css"></link>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/classificationScript.js"></script>
	<script src="js/classificationData.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>

</head>

<body>
	<audio id="playSound"></audio>
	<div class="centerClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" id='queNo'></div>
		<div class='col-xs-1 col-sm-1 col-lg-1 col-md-1' id='resetDiv' onclick='resetGame()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9" id="nextDiv" onclick='Classification.makeChoice()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>
	<div class="noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12" id="gamepage">
		<div class="Box noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" id="dropDiv">
			<div class="Box noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12" id="Box1">
				<p class=" titles noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12" id="dropTitle1"></p>
				<div class=" dropBox noPadding col-sm-6 col-lg-6 col-md-6 col-xs-6 col-sm-offset-3 col-lg-offset-3 col-md-offset-3 col-xs-offset-3"id="dropBox1"></div>
			</div>
			<div class="Box noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12" id="Box2">
				<p class=" titles noPadding col-sm-12 col-lg-12 col-md-12 col-xs-12" id="dropTitle2"></p>
				<div class="dropBox noPadding col-sm-6 col-lg-6 col-md-6 col-xs-6 col-sm-offset-3 col-lg-offset-3 col-md-offset-3 col-xs-offset-3"id="dropBox2"></div>
			</div>
		</div>	
		<div class="noPadding heightCls col-sm-10 col-lg-10 col-md-10 col-xs-10 col-sm-offset-1 col-lg-offset-1 col-md-offset-1 col-xs-offset-1" id="outerDiv">
			<div class="noPadding col-sm-11 col-lg-11 col-md-11 col-xs-11" id="container1"></div>
			<div class="noPadding col-sm-11 col-lg-11 col-md-11 col-xs-11" id="container2"></div>
			<div class="noPadding col-sm-11 col-lg-11 col-md-11 col-xs-11" id="container3"></div>
		</div>
	</div>	
	<div class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding' id='footer'>
		<div class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' id='questioMark' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
			<div  class='borderTop txtClass centerClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
				<div class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding' id='heading'></div>
				<div  class="glyphicon glyphicon-remove" id='close' onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
</body>
</html>
