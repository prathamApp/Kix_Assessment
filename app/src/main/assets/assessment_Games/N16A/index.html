<html>

<head>
	<title>N16A</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/sequencestylesheet.css">
	<link rel="stylesheet" href="css/commonKIXStyle.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/sequenceScript.js"></script>
	<script src="js/sequenceData.js"></script>
</head>

<body>
	<div class="centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
		<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='Sequence.resetGame()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="nextDiv"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9"
			onclick='Sequence.nextQue()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>
	
	<div id="gamapage" class="noPadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id="queDiv"
				class="txtClass  noPadding col-sm-4 col-lg-4 col-md-4 col-xs-4 col-sm-offset-4 col-lg-offset-4
				col-md-offset-4 col-xs-offset-4">
				<div id="subQueDiv0" class="noPadding col-lg-3 col-md-3 col-xs-3 col-sm-3">
				</div>
				<div id="subQueDiv1" class="noPadding col-lg-3 col-md-3 col-xs-3 col-sm-3">
				</div>
				<div id="subQueDiv2" class="noPadding col-lg-3 col-md-3 col-xs-3 col-sm-3">
				</div>
				<div id="subQueDiv3" class="noPadding borderClass col-lg-3 col-md-3 col-xs-3 col-sm-3">
				</div>
		</div>
		<div id="optionsDiv"
			class="noPadding col-sm-10 col-lg-10 col-md-10 col-xs-10 col-sm-offset-1 col-lg-offset-1
			col-md-offset-1 col-xs-offset-1">
		</div>
	</div>
	<div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
		<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
			<div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
				<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
				<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
	<audio id="playSound"></audio>
</body>

</html>
