<html>
<head>
	<title>Jigsaw</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jigsawDemoScript.js"></script>
	<script src="js/jigsawDemoData.js"></script>
	<script src="js/utility.js"></script>
	<link rel="stylesheet" href="css/jigsawDemoStyle.css">
	<link rel="stylesheet" href="css/commonKIXStyle.css">
</head>
<body>
	<div class="centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
		<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='resetGame()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="nextDiv"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9"
			onclick='Jigsaw.nextQue()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>
	<div id="gamepage" class="col-lg-12 col-md-12 col-xs-12 col-sm-12 noPadding">
		<div id="refImgDiv" class="col-lg-5 col-md-5 col-xs-5 col-sm-5">
			<img id="originalImg" class="noPadding img-responsive col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height: 100%;">
		</div>
		<div id="jigsawDiv" class="col-lg-5 col-md-5 col-xs-5 col-sm-5"></div>
	</div>
	<div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
		<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding" id="myModal" style='margin-right:3vw'>
			<div  class='centerClass txtClass borderTop col-sm-12 col-lg-12 col-md-12 col-xs-12 '>
				<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
				<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
</body>
</html>
