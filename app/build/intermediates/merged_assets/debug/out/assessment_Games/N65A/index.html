<!DOCTYPE html>
<html lang="en">
  <head>
  <title></title>
 <meta charset="utf-8"> 
	 <link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/animate.css"></link>
	<link rel="stylesheet" href="css/animations.css"></link>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css"></link>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"></link>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src ="js/bootstrap.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src ="js/utils.js"></script> 
	<script src ="js/Script.js"></script>
	<script src ="js/commonScript.js"></script>
	<script src ="js/Json.js"></script> 
</head>
<body>
	<audio id="playSound"></audio>
		<div id="homeAndLogoDiv" class="centerClass pointerClass col-xs-12 col-md-12 col-lg-12 col-sm-12">
			<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
            <div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick="CountBiscuits.resetGame();">
                <i class="glyphicon glyphicon-repeat"></i>
            </div>
            <div id="modalIcon"
                class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-8 col-lg-offset-8 col-md-offset-8 col-xs-offset-8"
                onclick='showModal()'>
                <i class="glyphicon glyphicon-star"></i>
            </div>
            <div id="nextDiv"
                class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 "
                onclick="CountBiscuits.showNextGame();">
                <i class="glyphicon glyphicon-arrow-right"></i>
            </div>
		</div>
		<div id="modalRoot"
		class="modal col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 noPadding">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div id='clearDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1 noPadding' onclick='clearModal()'>
			<i class="glyphicon glyphicon-repeat"></i>
			</div>
			<div id="answerKeyText" class="col-lg-10 col-md-10 col-xs-10 col-sm-10 noPadding" style="font-size: 2vw;"></div>
			<div id="closeDiv" class="js-close-modal col-sm-1 col-lg-1 col-md-1 col-xs-1 noPadding" onclick="closeModal()">
			<span class="glyphicon glyphicon-remove" style="font-size: 3vw;color:black"></span>
			</div>
		</div>  
		<div class="directCoding centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height:13vh;">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding"
                style="display: flex;justify-content: space-evenly; align-items: center;">
                <div class="noPadding txtClass col-lg-2 col-xm-2 col-sm-2 col-md-2" style="font-size:3vw;font-weight: bold;">Code
                </div>
                <div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
                    onclick="clickOnCode(this)">0</div>
                <div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
                    onclick="clickOnCode(this)">1</div>
                <div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
                    onclick="clickOnCode(this)">2</div>
            </div>
        </div>
	</div>
		<div id="gamePage"  class="noPadding opacityClass col-sm-12 col-md-12 col-lg-12 col-xs-12">
		
			<!-- <div class="noPadding centerClass col-sm-12 col-md-12 col-lg-12 col-xs-12"> -->
				<div id='questionDiv' class="col-sm-4 col-md-4 col-lg-4 col-xs-4 col-xs-offset-4 col-md-offset-4 col-lg-offset-4 col-sm-offset-4">
					<img id='questionImage' class="img-responsive col-sm-12 col-md-12 col-lg-12 col-xs-12" />
				</div>
			<!-- </div> -->	
		</div>
		<div  class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">	
			<div id='footer' class='pointerClass col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
				<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
					<i class="glyphicon glyphicon-question-sign"></i>
				</div>
				<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding" id="myModal" style='margin-right:3vw'>
					<div  class='centerClass txtClass borderTop col-sm-12 col-lg-12 col-md-12 col-xs-12 '>
						<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding' style="font-weight: initial;"></div>
						<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
					</div>
				</div>
			</div>	
		</div>
</body>
</html>
