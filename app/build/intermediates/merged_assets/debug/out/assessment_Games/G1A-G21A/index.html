<!DOCTYPE html>
<html>

<head>
    <title>Geometry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel='stylesheet' href='css/commonKIXStyle.css'>
    <script src="js/geometryShapes.js"></script>
    <script src="js/geometryShapesData.js"></script>
</head>

<body>
    <div class='header col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
        <div class="centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" style="font-weight: bold;"></div>
            <div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='resetGame()'>
                <i class="glyphicon glyphicon-repeat"></i>
            </div>
            <div id="nextDiv"
                class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9"
                onclick='GeometryShapes.nextQue()'>
                <i class="glyphicon glyphicon-arrow-right"></i>
            </div>
        </div>

        <div class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
            <div
                class='pattern2  queClass col-xs-10 col-sm-10 col-lg-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-offset-1 noPadding'>
                <div id='queOption' class='col-xs-2 col-sm-2 col-lg-2 col-md-2 col-xs-offset-5 col-sm-offset-5 col-lg-offset-5 col-md-offset-5 noPadding'>
                    <img id='opt' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 img-responsive noPadding'>
                </div>
                <div class='queOption1 col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
                    <div id='queImg1' class='col-xs-2 col-sm-2 col-lg-2 col-md-2 col-xs-offset-4 col-sm-offset-4 col-lg-offset-4 col-md-offset-4 noPadding'>
                        <img id='opt1' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 img-responsive noPadding'>
                    </div>
                    <div id='queImg2' class='col-xs-2 col-sm-2 col-lg-2 col-md-2 noPadding'>
                        <img id='opt2' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 img-responsive noPadding'>
                    </div>
                </div>
                <div id='optionPatt2' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
                </div>
            </div>
        </div>
        <div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
                <div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
                    <i class="glyphicon glyphicon-question-sign"></i>
                </div>
                <div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
                    <div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
                        <div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
                        <div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
                    </div>
                </div>
            </div>
    </div>
    <audio id='playSound'></audio>
</body>

</html>
