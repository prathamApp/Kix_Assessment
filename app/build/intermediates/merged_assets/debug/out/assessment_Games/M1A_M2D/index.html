<html>

<head>
	<title>M1A_M2D</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css">
	</link>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/placeValueScript.js"></script>
	<script src="js/placeValueData.js"></script>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
	<div class="centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
		<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='Sequence.resetGame()'>
			<i class="glyphicon glyphicon-repeat"></i>
		</div>
		<div id="nextDiv"
			class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9"
			onclick='Sequence.nextQue()'>
			<i class="glyphicon glyphicon-arrow-right"></i>
		</div>
	</div>
	
	<div id="gamapage" class="noPadding col-lg-12 col-md-12 col-xs-12 col-sm-12">
		<div id="optionDiv" class="flexClass gridClass noPadding col-lg-10 col-md-10 col-xs-10 col-sm-10 col-sm-offset-1 col-lg-offset-1 col-xs-offset-1 col-md-offset-1"></div>
		<div id="ballDiv" class="noPadding col-lg-2 col-md-2 col-xs-2 col-sm-2 col-sm-offset-5 col-lg-offset-5 col-xs-offset-5 col-md-offset-5">
			<img id="ballImg" class="img-responsive noPadding col-lg-6 col-md-6 col-xs-6 col-sm-6 col-sm-offset-3 col-lg-offset-3 col-xs-offset-3 col-md-offset-3"></img>
		</div>
	</div>
	<div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
		<div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
			<i class="glyphicon glyphicon-question-sign"></i>
		</div>
		<div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
			<div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
				<div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
				<div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
			</div>
		</div>
	</div>
	<audio id="playSound"></audio>
</body>

</html>
