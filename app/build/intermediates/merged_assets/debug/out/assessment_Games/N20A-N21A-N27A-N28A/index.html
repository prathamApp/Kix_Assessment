<html>
    <head>
      <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="css/numberSense.css">
    <link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css">
   <link rel="stylesheet" type="text/css" href="css/numberpadStyle.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/jquery.ui.touch-punch.min.js"></script>
		<script src="js/Utility.js"></script>
        <script src="js/commonScript.js"></script>
        <script src="js/numberSenseScript.js"> </script>
        <script src="js/numberpadScript.js"> </script>
       <script src="js/numberSenseData.js"> </script>
	</head>
    <body>
        <div id="homeAndLogoDiv" class="centerClass pointerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div id='queNo' class="borderClass boldClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
			<div id='resetDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='N20A.resetGame()'style = "visibility:hidden">
				<i class="glyphicon glyphicon-repeat"></i>
			</div>
			<div id="modalIcon"
				class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-8 col-lg-offset-8 col-md-offset-8 col-xs-offset-8"
				onclick='showModal()'>
				<i class="glyphicon glyphicon-star"></i>
			</div>
			<div id="nextDiv"
				class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 "
				onclick='N20A.goNext()'>
				<i class="glyphicon glyphicon-arrow-right"></i>
			</div>
		</div>
    <div id="modalRoot"
		class="modal col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 noPadding">
		<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
			<div id='clearDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1 noPadding' onclick='clearModal()'>
				<i class="glyphicon glyphicon-repeat"></i>
			</div>
			<div id="answerKeyText" class="col-lg-10 col-md-10 col-xs-10 col-sm-10 noPadding"
				style="visibility:visible">Answer Key : </div>
			<div id="closeDiv" class="js-close-modal col-sm-1 col-lg-1 col-md-1 col-xs-1 noPadding"
				onclick="closeModal()">
				<span class="glyphicon glyphicon-remove" style="font-size: 3vw;color:black"></span>
			</div>
		</div>
		<div class="directCoding centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height:13vh;">
			<div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding"
				style="display: flex;justify-content: space-evenly; align-items: center;">
				<div class="noPadding txtClass col-lg-2 col-xm-2 col-sm-2 col-md-2" style="font-size:3vw;font-weight: bold;">Code</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
					onclick="clickOnCode(this)">0</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
					onclick="clickOnCode(this)">1</div>
				<div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
					onclick="clickOnCode(this)">2</div>
			</div>
		</div>
		<div class="ansKeypadDiv centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="display: none;">
			<div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 noPadding">
				<div class="txtClass col-sm-6 col-md-6 col-lg-6 col-xs-6 noPadding">Answer :</div>
				<div id="inputText" class="box txtClass borderClass col-sm-5 col-md-5 col-lg-5 col-xs-5 "
					style="background-color: unset;">
				</div>
			</div>
			<div id="numPad" class="keyPad col-lg-6 col-md-6 col-xs-6 col-sm-6 noPadding"></div>
		</div>
	</div>
        <div id="gamePage" class="noPadding col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <div id = "mainDiv" class="noPadding col-sm-12 col-xs-12 col-md-12 col-lg-12">
                <div id="digitQuesId" class="noPadding col-sm-8 col-xs-8 col-lg-8 col-md-8 col-sm-offset-2 col-xs-offset-2 col-lg-offset-2 col-md-offfset-2"></div>
                 <div id="optionsID" class="noPadding col-sm-8 col-xs-8 col-lg-8 col-md-8 col-sm-offset-2 col-xs-offset-2 col-lg-offset-2 col-md-offfset-2"></div>
                 <div id="keyPad" class="noPadding noPadding col-sm-3 col-xs-3 col-lg-3 col-md-3 col-sm-offset-4 col-xs-offset-4 col-lg-offset-4 col-md-offfset-4">
                    <div id="keys" class="nopadding col-sm-12 col-xs-12 col-md-12 col-lg-12">
                    </div>
               </div>
        </div>
        <div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
          <div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='N20A.showQues()'>
              <i class="glyphicon glyphicon-question-sign"></i>
          </div>
          <div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
              <div  class='borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
                  <div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
                  <div  id='close' class="glyphicon glyphicon-remove" onclick='N20A.hideQuestion()'></div>
              </div>
          </div>
      </div>
     
        </body>
        </html>
