<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	</link>
	<link rel="stylesheet" type="text/css" href="css/FindObject.css"></link>
    <link rel="stylesheet" type="text/css" href="css/commonKIXStyle.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="js/FindObjectScript.js"></script>
    <script src="js/FindObjectDATA.js"></script>
</head>
<body>
   <div class="centerClass  col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div id='queNo' class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1"></div>
        <div id='resetDiv' class='noPadding col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='P6A.resetAll()'>
            <i class="glyphicon glyphicon-repeat"></i>
        </div>
        <div id="nextDiv" class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9"
            onclick='P6A.NextLevel()'>
            <i class="glyphicon glyphicon-arrow-right"></i>
        </div>
    </div>
    <div id="gamePage" class=" col-xs-12 col-md-12 col-lg-12 col-sm-12">
		<!--Questions Div -->
        <div class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
            <div id="questionDiv" class="noPadding col-xs-10 col-md-10 col-lg-10 col-sm-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">	
                <img id="questionImage" class="noPadding img-responsive col-xs-10 col-md-10 col-lg-10 col-sm-10">	
            </div> 
        </div>
        <div class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
            <div id="answerDiv" class="noPadding col-xs-10 col-md-10 col-lg-10 col-sm-10">
            </div>
        </div>
		<div class="noPadding col-xs-12 col-md-12 col-lg-12 col-sm-12">
            <div id="optionDiv" class="noPadding col-xs-10 col-md-10 col-lg-10 col-sm-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
            </div>
        </div>
    </div>
    <div id='footer' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
        <div id='questioMark' class='toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1' onclick='showQues()'>
            <i class="glyphicon glyphicon-question-sign"></i>
        </div>
        <div  class=" col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style='margin-right:3vw'>
            <div  class='borderTop instruction centerClass col-sm-12 col-lg-12 col-md-12 col-xs-12'>
                <div id='heading' class='col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding'></div>
                <div  id='close' class="glyphicon glyphicon-remove" onclick='hideQuestion()'></div>
            </div>
        </div>
    </div>
    <audio id="playSound"></audio>
</body> 
</html>
