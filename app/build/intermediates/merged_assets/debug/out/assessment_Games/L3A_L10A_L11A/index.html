<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui, width = device-width'
        name='viewport' />
    <title>Kix Language</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel='stylesheet' href='css/commonKIXStyle.css'>
    <script src="js/paragraph.js"></script>
    <script src="js/commomScript.js"></script>
    <script src="js/paragraphData.js"></script>
</head>

<body>
    <div id="headerId" style="z-index: 11;" class="pointerClass centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div id="queNo" class="borderClass txtClass noPadding col-sm-1 col-lg-1 col-md-1 col-xs-1" style="font-weight: bold"></div>
        <!--  <div id="resetDiv" class="col-xs-1 col-sm-1 col-lg-1 col-md-1" onclick="resetdragnumbers()">
            <i class="glyphicon glyphicon-repeat"></i>
        </div> -->
        <div id="modalIcon"
            class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1 col-sm-offset-9 col-lg-offset-9 col-md-offset-9 col-xs-offset-9"
            onclick='showModal()'>
            <i class="glyphicon glyphicon-star"></i>
        </div>
        <div id="nextDiv" class="noPadding text-center col-sm-1 col-lg-1 col-md-1 col-xs-1"
            onclick="Paragraph.nextQuestion()">
            <i class="glyphicon glyphicon-arrow-right"></i>
        </div>
    </div>
    <div id="modalInstruction"
    class="col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 noPadding">
    <div id="modalInstn"
    class="col-lg-10 col-md-10 col-xs-10 col-sm-10 col-lg-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-offset-1 noPadding">
</div>
    <div id="closeDiv" class="js-close-modal col-sm-1 col-lg-1 col-md-1 col-xs-1 noPadding"
            onclick="closeModalInstruction()">
            <span class="glyphicon glyphicon-remove" style="font-size: 3vw;color:black"></span>
        </div>
    
    </div>
    <div id='gamePage' class='col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'>
       
        <div id='paragraphDiv'
            class=" col-xs-10 col-sm-10 col-lg-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-offset-1">
            <h2 id='title' class='text-center txtClass col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'
                style='margin:0 0 10px 0;font-weight: bold;'></h2>
            <div id='paragraph' class=' centerClass pragraph col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding'></div>
        </div>
       <!--  <div
            class="page col-xs-10 col-sm-10 col-lg-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-lg-offset-1 col-md-offset-1 ">
            <ul class="pagination" style="margin:7vh 0 0 0;display: flex;justify-content: center;">
                <li class="nextprev" id='prev' onclick="Paragraph.nextPage(this.id)">
                    <a>1</a>
                </li>
                <li class="nextprev" id='next' onclick="Paragraph.nextPage(this.id)">
                    <a>2</a>
                </li>
            </ul>
        </div> -->
        <div id='que' class='txtClass centerClass  col-xs-12 col-sm-12 col-lg-12 col-md-12'>
            <!-- <img id='speaker' class='col-xs-2 col-sm-2 col-lg-2 col-md-2 img-responsive noPadding'> -->
        </div>
    </div>
    <div id="modalRoot"
        class="modal col-lg-6 col-md-6 col-xs-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3 noPadding">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div id='clearDiv' class='col-xs-1 col-sm-1 col-lg-1 col-md-1 noPadding' onclick='clearModal()'>
                <i class="glyphicon glyphicon-repeat"></i>
            </div>
            <div id="answerKeyText" class="col-lg-10 col-md-10 col-xs-10 col-sm-10 noPadding">
            </div>
            <div id="closeDiv" class="js-close-modal col-sm-1 col-lg-1 col-md-1 col-xs-1 noPadding"
                onclick="closeModal()">
                <span class="glyphicon glyphicon-remove" style="font-size: 3vw;color:black"></span>
            </div>
        </div>
        <div id='inputDiv' class="col-xs-12 col-sm-12 col-lg-12 col-md-12 " style="color:black">
            <div  class="col-xs-12 col-sm-12 col-lg-12 col-md-12" style="display: flex;justify-content: space-evenly; align-items: center;margin-top: 2vh;">
                <h4 style="font-weight: bolder" id="didChildRead"></h4>
                <input type="radio" id='yes' name='yesNo' value="Yes" style="height:20px;width:20px" checked/>
                <label id="yesLabel"></label>
                <input type="radio" id='no' name='yesNo' value="No" style="height:20px;width:20px" />
                <label id="noLabel"></label>
            </div> 
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 " style="display: flex;justify-content: space-evenly; align-items: center;margin-top: 2vh;">
                <h4 style="font-weight: bolder" id="noOfMistaketext"></h4>
                <input type="number" id='noOfMistakes' value='0'/>
            </div>
        </div>
        <div class="directCoding centerClass col-lg-12 col-md-12 col-xs-12 col-sm-12" style="height:13vh;">
            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding"
                style="display: flex;justify-content: space-evenly; align-items: center;">
                <div class="noPadding txtClass col-lg-2 col-xm-2 col-sm-2 col-md-2" style="font-size:3vw;">Code
                </div>
                <div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
                    onclick="clickOnCode(this)">0</div>
                <div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
                    onclick="clickOnCode(this)">1</div>
                <div class="col-lg-1 col-xm-1 col-sm-1 col-md-1 borderClass codeCls buttonClass"
                    onclick="clickOnCode(this)">2</div>
            </div>
        </div>
    </div>

    <div id="footer" class="toBottom pointerClass col-xs-12 col-sm-12 col-lg-12 col-md-12 noPadding">
        <div id="questioMark" class="toBottom col-xs-1 col-sm-1 col-lg-1 col-md-1" onclick="showQues()"
            style="display: none;">
            <i class="glyphicon glyphicon-question-sign"></i>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="myModal" style="margin-right: 3vw; display: block;">
            <div class="borderTop centerClass txtClass col-sm-12 col-lg-12 col-md-12 col-xs-12">
                <div id="heading" class="col-sm-12 col-lg-12 col-md-12 col-xs-12 noPadding" style="font-size: 1.4vw;font-weight:initial">
                </div>
                <div id="close" class="glyphicon glyphicon-remove" onclick="hideQuestion()"></div>
            </div>
        </div>
    </div>
    <!-- Main Container Ends -->
</body>

</html>
